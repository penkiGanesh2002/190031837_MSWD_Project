<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/company_register_verify}" method="post" th:object="${company}">
	<div>
	
		<div>
		<label>Company Name</label>
		<input type="text"  th:field="*{companyname}" required/>
		</div>
		
		<div>
		<label>Email</label>
		<input type="email"  th:field="*{com_email}" required/>
		</div>
		<div>
			<label>Passwored</label>
			<input type="password" th:field="*{password}" required/>
		</div>
		<div>
			<label>Address</label>
			<input type="text" th:field="*{address}" required/>
		</div>
		
		<div>
			<button type="submit">Sign Up</button>
		</div>
		
		
	</div>


</form>



</body>
</html>
