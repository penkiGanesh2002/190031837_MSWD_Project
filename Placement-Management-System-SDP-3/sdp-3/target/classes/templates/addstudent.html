


<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color: pink;  
}  
button {   
       background-color: #4CAF50;   
       width: 100%;  
        color: orange;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 form {   
        border: 3px solid #f1f1f1;   
    }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid green;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
 .container {   
        padding: 25px;   
        background-color: lightblue;  
    }   
</style>   
</head>    
<body>    
    <center> <h1> ADD STUDENT</h1> </center>   
    <form th:action="@{/user_register_verify}" method="post" th:object="${user}" >  
        <div class="container">   
            <label>Student Email </label>   
            <input type="text" th:field="*{email}" placeholder="Enter Username" name="username" required>  
            <label>Password  </label>   
            <input type="password" th:field="*{password}" placeholder="Enter Password" name="password" required>  
            <button type="submit">SUBMIT</button>   
             
        </div>   
    </form>     
</body>     
</html>
